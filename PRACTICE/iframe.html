<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iFrame Embed in a Table</title>
</head>
<body>
	<h1><center>Hitesh Sir</center></h1>
	<center>
		<table border style="border-collapse:collapse">
		<tr border>
			<th><strong>The secrets of modern time management</strong></th>
			<th><strong>Welcome to new JavaScript course</strong></th>
			<th><strong>Complete TypeScript in under 5hours</strong></th>
		</tr>
		<tr>
			<td><iframe width="260" height="260" src="https://www.youtube.com/embed/s1KrFy_3LYQ" frameborder=0></iframe></td>
			<td><iframe width="260" height="260" src="https://www.youtube.com/embed/2md4HQNRqJA" frameborder=0></iframe></td>
			<td><iframe width="260" height="260" src="https://www.youtube.com/embed/ZchBYjHFCC4" frameborder=0></iframe></td>
		</tr>
	</table>
</center>
</body>
</html>
