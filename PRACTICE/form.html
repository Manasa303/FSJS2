<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	
		<h2>SignIn</h2>
		<form action>
			First Name: <input type="text" required placeholder="First Name" autofocus="false"><br>
			Last Name: <input type="text" required placeholder="Last Name"><br>
			Password: <input type="password" required placeholder="Password"><br>
			Email: <input type="email" placeholder="Email"><br>
			Gender: <br>
			<input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female<br>
			Subject: <br>
			<input type="checkbox">Web<br>
			<input type="checkbox">Internet<br>
			<input type="checkbox">Server<br>
			Color Picker: <input type="color"><br>
			DOB: <input type="date"><br>
			File: <input type="file"><br>
			Range: <input type="range"><br>
			Time: <input type="time"><br>
			image: <input type="image" alt="Click me!" src="image.jpg" width="80" height="30" /><br>
			<input type="button" value="Validate">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>

</body>
</html>
